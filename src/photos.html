---
layout: default
permalink: /photos
---
<style>
  .photos {
    list-style: none;
    margin: 0;
    padding: 0;
    font-size: 0;
    text-align: center;
  }

  .photos li {
    display: inline-block;
  }
</style>

<ul class="photos">
  {% for step in site.data.journey.steps reversed %}
  {% for photo in step.photos %}
  <li>
    <a href="{{ photo.url }}">
      <img loading="lazy" src="{{ photo.url }}?tr=w-232,h-232,fo-center" height="232" width="232" title="Photo #{{ forloop.index}} from {{ step.name }}, {{ step.country }}">
    </a>
  </li>
  {% endfor %}
  {% endfor %}
</ul>
