---
layout: default
permalink: /photos
width: full
---
<style>
  .photos {
    list-style: none;
    margin: auto;
    padding: 0;
    font-size: 0;
    text-align: center;
    max-width: 960px;
  }

  .photos li {
    display: inline-block;
  }
</style>

<ul class="photos">
  {% for step in site.data.journey %}
  {% for photo in step.photos %}
  <li>
    <a href="{{ photo.url }}">
      <img loading="lazy" src="{{ photo.url }}?tr=w-186,h-186,fo-center" height="186" width="186" title="Photo #{{ forloop.index}} from {{ step.name }}, {{ step.country }}">
    </a>
  </li>
  {% endfor %}
  {% endfor %}
</ul>
