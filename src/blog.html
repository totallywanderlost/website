---
title: Blog
permalink: /blog
layout: default
---

<ul class="posts">
  {% for post in site.posts %}
    <li>
      <article class="post">
        {% include post/header.liquid post=post %}

        <div class="summary">
          <p>{{ post.summary }}..</p>

          <a href="{{ post.url }}">Read More</a>
        </div>
      </article>
    </li>
  {% endfor %}
</ul>
