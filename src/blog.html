---
title: Blog
layout: default
---

<ul class="posts">
  {% for post in site.posts %}
    <li>
      <article class="post">
        {% include post/header.liquid post=post %}
      
        <div class="summary">
          <p>{{ post.summary }}</p>
        </div>
      </article>
    </li>
  {% endfor %}
</ul>
